<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablero</title>
    <!--Archivo CSS el cual se importa desde la página oficial de bootstrap5 para dar estilo a la página
    creditos a su autor original: "https://getbootstrap.com/"-->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Archivo CSS personalizado y original de "La comunidad del anillo" para dar estilo
    a la página.-->
        <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <!--Nav que funciona como la cabecera de la página.-->
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <!--Div encargado de contener el botón de return/volver de la página-->
            <div class="container position-absolute d-flex justify-content-start">
                <button id="btnReturn"> <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg></button>
                <!--Este div se encargado de contener la fecha inicio del sorteo-->                
                <div class="text-white">
                    <p>Fecha Inicio:</p>
                    <p id="FechaInicio">DD/MM/YYYY</p>
                </div>
            </div>
            <!--Div encargado de contener el título de la página-->
            <div class="container d-flex justify-content-center">
                <h1 id="nombreSorteo" class="text-white">SORTEO {Nombre}</h1>
            </div>
            <!--Div encargado de contener la fecha de finalización del sorteo-->
            <div class="container position-absolute  justify-content-end">
                <div class="text-white">
                    <p>Fecha Final:</p>
                    <p id="FechaFinal">DD/MM/YYYY</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!--Div encargado de contener el "tablero"-->
        <div id="tablero" class="container p-4"> 
            <!--Nose, el Eliú sabe-->
            <div id="porcentaje" class="container">
                <!--Nose, el Eliú sabe-->
                <div id="barraTotal" >
                    <!--Nose, el Eliú sabe-->
                    <div id="areaTexto">
                        <!--Nose, el Eliú sabe-->
                        <div id="izq">
                            <h1  id="dineroActual">$500.00</h1>
                        </div>
                        <!--Nose, el Eliú sabe-->
                        <div id="der">
                            <h1  id="dineroMeta" >$1000.00</h1>
                        </div>
                    </div>
                    <!--Nose, el Eliú sabe-->
                    <div id="barraActual"></div>
                </div>  
            </div>
            <!--Div encargado de contener los cuadros de información de los boletos-->
            <div id="registroBoletos" class="container">
                <!--Div encargado de contener un cuadro para los boletos totales-->
                <div id="boletosTotales" class="cuadroInfo">
                    <!--Div encargado de contener la información de boletosTotales-->
                    <div class="datosCuadros">
                        <h2>Totales<h2>
                        <p id="pTotales">0</p>
                    </div>
                </div>
                <!--Div encargado de contener un cuadro para los boletos disponibles-->
                <div id="boletosDisponibles" class="cuadroInfo">
                    <!--Div encargado de contener la información de los boletos disponibles-->
                    <div class="datosCuadros">
                        <h2>Disponibles<h2>
                        <p id="pDisponibles">0</p>
                    </div>
                </div>
                <!--Div encargado de contener un cuadro para los boletos apartados-->
                <div id="boletosApartados" class="cuadroInfo">
                    <!--Div encargado de contener la información de boletos apartados-->
                    <div class="datosCuadros">
                        <h2>Apartados<h2>
                        <p id="pApartados">0</p>
                    </div>
                </div>
                <!--Div encargado de contener un cuadro para los boletos comprados-->
                <div id="boletosComprados" class="cuadroInfo">
                    <!--Div encargado de contener la información de los boletos comprados-->
                    <div class="datosCuadros">
                        <h2>Comprados<h2>
                        <p id="pComprados">0</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
