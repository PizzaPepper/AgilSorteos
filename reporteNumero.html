<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reporte Números</title>
    <!--Archivo CSS el cual se importa desde la página oficial de bootstrap5 para dar estilo a la página.
    creditos a su autor original: "https://getbootstrap.com/"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Archivo CSS personalizado y original de "La comunidad del anillo" para dar estilo
    a la página.-->
    <link rel="stylesheet" href="./estilos/style.css">
</head>

<body>
    <header>
        <!--Nav que funciona como la cabecera de la página.-->
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <!--Div encargado de contener el botón de return/volver de la página-->
            <div class="container position-absolute d-flex justify-content-start">
                <button id="btnReturn"> <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"
                        fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                    </svg></button>

            </div>
            <!--Div encargado de contener el título de la página-->
            <div class="container d-flex justify-content-center">
                <h1 id="nombreSorteo" class="text-white">SORTEO {Nombre}</h1>
            </div>
        </nav>
    </header>
    <main>
        <div class="container p-4" style="display: inline-flex;">
            <div id="tabla" >
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Numero</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">1</td>
                                <td>Vendido</td>
                            </tr>
                            <tr>
                                <td scope="row">2</td>
                                <td>No Vendido</td>
                            </tr>
                            <tr>
                                <td scope="row">3</td>
                                <td>Apartado</td>
                            </tr>
                            <tr>
                                <td scope="row">4</td>
                                <td>Vendido</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="opciones" class="pt-4" >
                <div class="justify-content-center" class="text-xs-right" class="botoneraElemento align-items-center">
                    <ul id="listaBotones">
                        <li>
                            <button id="btnVisualizarTodos" type="button" class="btn btn-secondary btn-sm">Visualizar
                                todos</button>
                        </li>
                        <li>
                            <button id="btnVisualizarApartados" type="button"
                                class="btn btn-secondary btn-sm ">Visualizar apartados</button>
                        </li>
                        <li>
                            <button id="btnVisualizarVendidos" type="button" class="btn btn-secondary btn-sm">Visualizar
                                vendidos</button>
                        </li>
                        <li>
                            <button id="btnVisualizarNoVendidos" type="button"
                                class="btn btn-secondary btn-sm">Visualizar no vendidos</button>
                        </li>
                        <li>
                            <button id="btnGuardarReporte" type="button" class="btn btn-secondary btn-sm rounded-pill">Guardar
                                reporte</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
