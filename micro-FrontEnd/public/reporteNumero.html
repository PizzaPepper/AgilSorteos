<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reporte Números</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
  <!-- Nucleo Icons -->
  <!-- CSS Files -->
  <link id="pagestyle" href="./assets/css/material-dashboard.css?v=3.0.0" rel="stylesheet" />
</head>

<body>
    <header>
        <!--Nav que funciona como la cabecera de la página.-->
        <nav class="navbar navbar-expand-lg bg-info">
            <!--Div encargado de contener el botón de return/volver de la página-->
            <div class="container position-absolute d-flex justify-content-start">
                <button id="btnReturn" class="btn btn-primary"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"></path>
                  </svg></button>
            </div>
            <div class="container d-flex justify-content-center">
                <h1 id="nombreSorteo" class="text-white">SORTEO {Nombre}</h1>
            </div>
        </nav>
    </header>
    <main >
        <div class="container pt-3 d-flex">
            <div id="tabla" class="d-inline-block  overflow-y-scroll height-500" >
                <div class="table-responsive " >
                    <table class="table"  >
                        <thead>
                            <tr>
                                <th scope="col">Numero</th>
                                <th scope="col">Estado</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row">1</td>
                                <td>Vendido</td>
                            </tr>
                            <tr>
                                <td scope="row">2</td>
                                <td class="text-white"  style="background-color: #cff099;">LIBRE</td>
                            </tr>
                            <tr>
                                <td scope="row">3</td>
                                <td class="text-white" style="background-color: gray;">APARTADO</td>
                            </tr>
                            <tr>
                                <td scope="row">4</td>
                                <td class="text-white" style="background-color: #f099C1; ">PAGADO</td>
                            </tr>
                            <tr>
                                <td scope="row">1</td>
                                <td>Vendido</td>
                            </tr>
                            <tr>
                                <td scope="row">2</td>
                                <td>No Vendido</td>
                            </tr>
                            <tr>
                                <td scope="row">3</td>
                                <td>Apartado</td>
                            </tr>
                            <tr>
                                <td scope="row">4</td>
                                <td>Vendido</td>
                            </tr>
                            <tr>
                                <td scope="row">1</td>
                                <td>Vendido</td>
                            </tr>
                            <tr>
                                <td scope="row">2</td>
                                <td>No Vendido</td>
                            </tr>
                            <tr>
                                <td scope="row">3</td>
                                <td>Apartado</td>
                            </tr>
                            <tr>
                                <td scope="row">4</td>
                                <td>Vendido</td>
                            </tr>
                            <tr>
                                <td scope="row">1</td>
                                <td>Vendido</td>
                            </tr>
                            <tr>
                                <td scope="row">2</td>
                                <td>No Vendido</td>
                            </tr>
                            <tr>
                                <td scope="row">3</td>
                                <td>Apartado</td>
                            </tr>
                            <tr>
                                <td scope="row">4</td>
                                <td>Vendido</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="opciones" class="d-inline-block  " >
                <div class="botoneraElemento" >
                    <ul id="listaBotones"  class="list-inline ">
                        <li >
                            <button id="btnVisualizarTodos" type="button" 
                            class="btn btn-secondary btn-sm w-100">Visualizar
                                todos</button>
                        </li>
                        <li>
                            <button id="btnVisualizarApartados" type="button"
                                class="btn btn-secondary  btn-sm w-100">Visualizar apartados</button>
                        </li>
                        <li>
                            <button id="btnVisualizarVendidos" type="button" 
                            class="btn btn-secondary  btn-sm w-100">Visualizar
                                vendidos</button>
                        </li>
                        <li>
                            <button id="btnVisualizarNoVendidos" type="button"
                                class="btn btn-secondary  btn-sm w-100">Visualizar no vendidos</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
