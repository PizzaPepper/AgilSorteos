<!--Lista.html
@Autor: "La comunidad del anillo".
esta página tiene como objetivo desplegar una lista de elementos(sorteos vigentes) recolectados
en una base de datos no relacional para que así el usuario pueda seleccionarlos y realizar
las acciones que este desee.-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Lista de Sorteos</title>
    <!--Archivo CSS el cual se importa desde la página oficial de bootstrap5 para dar estilo a la página
    creditos a su autor original: "https://getbootstrap.com/"-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Archivo CSS personalizado y original de "La comunidad del anillo" para dar estilo
    a la página.-->
        <link rel="stylesheet" href="./style/style.css">
    </head>

<body>
    <header>
        <!--Nav que funciona como la cabecera de la página.-->
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <!--Div encargado de contener el botón de return/volver de la página-->
            <div class="container position-absolute d-flex justify-content-start">
                <button id="btnReturn"> <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                  </svg></button>
            </div>
            <!--Div encargado de contener el titulo de la página-->
            <div class="container d-flex justify-content-center">
                <h1 class="text-white">SORTEOS</h1>
            </div>
            <!--Div encargado de contener el botón historicos de la página-->
            <div class="container position-absolute d-flex justify-content-end">
                <button id="btnHistorico" type="button" class="btn btn-secondary btn-sm">Generar reporte <br> historico</button>
            </div>
        </nav>
    </header>
    <main>
        <!--Este div se encarga de contener las listas de los elementos/sorteos en bd-->
        <div  class="container p-4" >
            <!--Lista con los elementos/sorteos de la bd.-->
            <ul id="lista" class="sorteo list-group ">
                <!-- La plantilla del Sorteo empieza-->
                <li class="compSorteo list-group-item bg-info d-flex justify-content-between pt-1">
                    <!--Este div se encarga de contener la imagen del sorteo-->
                    <div>
                        <figure>
                            <img class="imgSorteo rounded float-left" id="imgSorteo" src="./img/Imagen.png" alt="">
                        </figure>
                    </div>
                    <!--Este div se encarga de contener los titulos de cada elemento del sorteo-->
                    <div class="tituloElemento">
                        <h2>Nombre sorteo</h2> <h3>vigente</h3>
                    </div>
                    <!--Este div se encarga de contener los botones de cada elemento-->
                    <div   class="botoneraElemento">
                        <button type="button" class="btn btn-secondary btn-sm p-3">Tablero</button>
                        <button type="button" class="btn btn-secondary btn-sm">Generar<br> reporte Números</button>
                        <button type="button" class="btn btn-secondary btn-sm">Generar <br> reporte deudores</button>
                    </div>
                </li>
                <!-- Template Sorteo end-->

            </ul>
        </div>
    </main>
</body>

</html>
